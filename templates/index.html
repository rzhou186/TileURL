<!DOCTYPE html>
<html>

  <head>
    <title>TileURL</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/tileurl.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">TileURL</a>
        </div>
        <div class="collapse navbar-collapse">
          <form id="tileurl-form" class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" name="sid" class="form-control" placeholder="TileURL...">
            </div>
            <button class="btn btn-default" type="submit">Create</button>
          </form>
        </div>
      </div>
    </nav>

    {% if state["type"] == "new" %}
      <div class="tileurl-container">
        <div id="tileurl-left" class="tileurl tileurl-left">
          <div class="webpage">
            <iframe src=""></iframe>
          </div>
          <input type="text" class="url" placeholder="First URL...">
        </div>
        <div id="tileurl-right" class="tileurl tileurl-right">
          <div class="webpage">
            <iframe src=""></iframe>
          </div>
          <input type="text" class="url" placeholder="Second URL...">
        </div>
      </div>
    {% elif state["type"] == "show" %}
      <h1>Congrats! You did it!</h1>
    {% endif %}

    <script type="text/javascript" src="/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/Tileurl.js"></script>
    <script type="text/javascript" src="/js/TileurlForm.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>

</html>
