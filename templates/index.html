<!DOCTYPE html>
<html>

  <head>
    <title>TileURL</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">TileURL</a>
        </div>
        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="TileURL...">
            </div>
            <button class="btn btn-default" type="submit">Create</button>
          </form>
        </div>
      </div>
    </nav>

    {% if state["type"] == "new" %}
      <div class="page-container">
        <iframe class="page page-left" src="//www.reddit.com"></iframe>
        <iframe class="page page-right" src="//www.getbootstrap.com"></iframe>
      </div>

      <div class="url-container">
        <input type="text" class="url url-left" placeholder="First URL...">
        <input type="text" class="url url-right" placeholder="Second URL...">
      </div>
    {% elif state["type"] == "show" %}

    {% endif %}

    <script type="text/javascript" src="/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/tileurl.js"></script>
  </body>

</html>
